<!DOCTYPE html>
<html lang="en">
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.19.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Praktikum 7</title>
</head>
<body>

    <h1 id="judul">PRAKTIKUM 7</h1>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-3">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="provinsi" onchange="tampil_kota()">
                    <option disabled="disabled" selected="selected">Pilih Provinsi</option>
                    <option value="DKI Jakarta">DKI Jakarta</option>
                    <option value="Jawa Barat">Jawa Barat</option>
                    <option value="Jawa Tengah">Jawa Tengah</option>
                    <option value="Jawa Timur">Jawa Timur</option>
                </select>
            </div>

            <div class="col-sm-3">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="kota" onchange="tampil_hasil()">
                    <option disabled="disabled" selected="selected">Pilih Kota</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2 id="kalimat"></h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <input type="checkbox" unchecked="unchecked" class="toggle toggle-md" id="dark" onclick="darkMode()"> 
            </div>
        </div>
    </div>

    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
